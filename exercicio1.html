<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de formulario</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>

            <fieldset>
                <legend>Cadastro de Usuário: </legend>

                <label> Nome Completo: </label>
                <input type="text" id="nome" name="nome" placeholder="ex. igor nogueira" required />

                <label> E-mail: </label>
                <input type="email" id="email" name="email" placeholder="ex. igornog@gmail.com" required />

                <label>Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required /><br />

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" checked /> Masculino
                <input type="radio" id="feminino" name="sexo" value="Feminino" /> Feminino

            </fieldset>

            <fieldset>
                <legend>Endereço: </legend>

                <label>CEP:</label>
                <input type="text" id="cep" name="cep" size="9" maxlength="9" placeholder="ex:14080-000" required />

                <label>Logradouro:</label>
                <input type="text" id="Rua" name="Rua" placeholder="Rua francisco junqueira" required />

                <label>Numero:</label>
                <input type="number" id="numero" name="numero" min="0" placeholder="Número da residência"
                    required /><br /><br />

                <label>Complemento: </label>
                <input type="text" id="complemento" name="complemento" placeholder="Apto ou Bloco (opcional)" />

            </fieldset>

            <fieldset>
                <legend>Dados Financeiros: </legend>

                <label>Tipo: </label>
                <input type="radio" id="tipo1" name="tipo" value="Internacional" checked /> Internacional
                <input type="radio" id="tipo2" name="tipo" value="Internacional" /> Nacional |

                <label>Bandeira do Cartão: </label>
                <select id="bandeira" name="bandeira">
                    <option value="Visa"> Visa </option>
                    <option value="MasterCard"> MasterCard </option>
                    <option value="Elo"> Elo </option>
                </select>

                <label>Numero do Cartão: </label>
                <input type="number" id="numCartao" name="numCartao" min="1000000000000" max="9999999999999999"
                    placeholder="5246452125415" required><br /><br />

                <label>Validade:</label>
                <input type="month" id="validade" name="validade" required />

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

            </fieldset>
    </form>
    </fieldset>
</body>

</html>
